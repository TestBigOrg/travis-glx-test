os: linux
dist: trusty
sudo: required
language: node
addons:
  apt:
    packages:
     - mesa-utils
env:
  global:
    - TERM: dumb
    - MESA_DEBUG: 1
    - LIBGL_DEBUG: 1
    - EGL_LOG_LEVEL: debug
script:
  - start-stop-daemon --start --quiet --pidfile /tmp/cucumber_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1024x768x24 +extension GLX
  - sleep 2
  - export DISPLAY=:99.0
  - glxinfo
