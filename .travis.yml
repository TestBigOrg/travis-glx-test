os: linux
dist: trusty
sudo: required
language: node
addons:
  apt:
    packages:
     - mesa-utils
env:
  global:
    - TERM: dumb
    - MESA_DEBUG: 1
    - LIBGL_DEBUG: 1
    - EGL_LOG_LEVEL: debug
script:
  - cat /etc/init.d/xvfb
  - sh -e /etc/init.d/xvfb start
  - sleep 2
  - export DISPLAY=:99.0
  - glxinfo

